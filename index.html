<!DOCTYPE html>
<html>
<head>
    <title>都来想名字！！！</title>
    <style>
        .small-image {
            width: 200px; /* 设置图片宽度 */
            height: auto; /* 让高度自动调整，保持纵横比 */
        }
        body {
            background-color: black;
            color: white;
        }
        .container {
            position: relative;
            top: 50px; /* 控制图片整体向下移动的距离 */
        }
        .text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">whisoul</div>
        <img src="瓦拉屌图/7.jpg" class="small-image">

</html>
