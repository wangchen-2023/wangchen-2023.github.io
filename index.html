     <script>
        // 监听页面焦点状态改变事件
        document.addEventListener("visibilitychange", function() {
            var pageTitle = document.getElementById("pageTitle");
            if (document.hidden) {
                pageTitle.innerHTML = "45"; // 移动到其他网页，显示 "45"
            } else {
                pageTitle.innerHTML = "11"; // 用户回到本网页，显示 "11"
            }
        });
    </script>
